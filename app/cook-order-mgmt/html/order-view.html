<!DOCTYPE html>
<html>
<body>
<div class="row">
    <div class="col-md-6">
        <div class="row"><h3>Orders</h3></div>
        
        <div class="row">Order category</div>
        <div class="btn-group" role="group">
		  <button type="button" class="btn btn-default">Drink</button>
		  <button type="button" class="btn btn-default">Meal</button>
		  <button type="button" class="btn btn-default">Side-dish</button>
		  <button type="button" class="btn btn-default">All</button>
		</div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th data-ng-repeat="columnDef in columnDefs" class="column"><span data-ng-bind="columnDef.label"></span></th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="orderPosition in orderPositions | filter: 'ORDERED'"
                data-ng-click="assignOrder(orderPosition)">
                <td>{{orderPosition.id}}</td>
                <td>{{orderPosition.offerName}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-6">
        <div class="row"><h3>Cook: {{currentUser}}</h3></div>
        
        <div class="row">Additional actions</div>
        <div class="btn-group" role="group">
		  <button type="button" class="btn btn-default">Reject order</button>
		  <button type="button" class="btn btn-default">Give back</button>
		  <button type="button" class="btn btn-default">Side-dish</button>
		  <button type="button" class="btn btn-default">Order done</button>
		</div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th data-ng-repeat="columnDef in columnDefs" class="column"><span data-ng-bind="columnDef.label"></span></th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="orderPosition in orderPositions | filter: 'ASSIGNED'">
                <td>{{orderPosition.id}}</td>
                <td>{{orderPosition.offerName}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
