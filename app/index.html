<body data-ng-app="gastronomy" data-ng-controller="MainCntl">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Restaurant Sample Application</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav" data-ng-show="currentUser.isLoggedIn()">
                <li><a href="#table-mgmt/table-search">Tables</a></li>
            </ul>
            <div class="navbar-right" data-ng-show="currentUser.isLoggedIn()">
                <span class="navbar-text">{{'OASP.LOGGED_IN_AS' | translate}}:&nbsp;<span
                        data-ng-bind="currentUser.getUserName()"></span></span>
                <button data-ng-click="logOff()" class="btn navbar-btn btn-sm btn-info">Log Off</button>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown language-dropdown" ng-controller="LanguageChangeCntl">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="icon-container"><span
                            class="icon icon-{{getCurrentLanguage()}}-24"></span></span>{{'OASP.LANGUAGE' | translate}} <span
                            class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="lang in supportedLanguages" ng-show="getCurrentLanguage()!=lang.key">
                            <a dropdown-toggle="" ng-click="changeLanguage(lang.key)">
                                <span class="icon icon-{{lang.key}}-24"></span>{{lang.label}}
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div ng-view>
    </div>
    <hr>
    <footer>
        <p>&copy; OASP 2014</p>
    </footer>
</div>
