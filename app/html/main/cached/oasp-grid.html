<div class="oasp-grid">
    <h2><span data-ng-bind="title"></span></h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th data-ng-repeat="columnDef in columnDefs" class="column"><span data-ng-bind="columnDef.label"></span></th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="row in rows"
            data-ng-click="rowSelection.select(row)"
            data-ng-dblclick="onRowDblClick(row)"
            data-ng-class="{'selected-row': rowSelection.isSelected(row)}">
            <td data-ng-repeat="columnDef in columnDefs"><span data-ng-bind="row[columnDef.field]"></span></td>
        </tr>
        </tbody>
    </table>
    <p>
        <button data-ng-repeat="buttonDef in buttonDefs"
                data-ng-click="onButtonClick(buttonDef)"
                data-ng-disabled="isButtonDisabled(buttonDef)"
                class="btn btn-sm btn-primary">
            <span data-ng-bind="buttonDef.label"></span>
        </button>
    </p>
</div>
